<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            position: relative;
            margin: 0;
        }

        iframe,
        div,
        a {
            border: none;
            position: fixed;
            width: 100%;
            height: 100%;
        }

        div {
            z-index: 100;
        }

        a {
            display: block;
        }
    </style>
</head>

<body>
    <iframe src="http://web-de-dai.glitch.me/"></iframe>
    <div>
        <a href="https://facebook.com"></a>
    </div>
</body>

</html>
